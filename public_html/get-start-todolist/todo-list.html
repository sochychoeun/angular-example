<html ng-app="todoApp">
    <head>
        <title>AngularJS todo list example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.angularjs.org/1.4.0/angular.min.js"></script>
        <script type="text/javascript" src="todo.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <style type="text/css">
            .done-true {
                color: green;
            }
        </style>
    </head>
    <body>
        <div ng-controller="TodoList as todo">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">AngularJS example app todo list</div>
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel panel-heading">
                                <h1 class="panel-title">Todo List</h1>
                            </div>
                            <div class="panel-body">
                                <span>There are {{todo.remaining()}} of {{todo.todos.length}} remaining tasks</span>
                                <ul style="list-style: none;">
                                    <li ng-repeat="item in todo.todos">
                                        <label>
                                            <input type="checkbox" ng-model="item.done" />
                                            <span class="done-{{item.done}}">{{item.text}}</span>
                                        </label>
                                    </li>
                                </ul>
                                <form class="form-inline" ng-submit="todo.addTask()">
                                    <div class="form-group">
                                        <input type="text" class="form-control input6" ng-model="todo.taskText" placeholder="Enter new task" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-default" type="button" ng-click="todo.removeTasks()"><i class="glyphicon glyphicon-trash"></i> Remove</button>
                                        <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-plus"></i> Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
